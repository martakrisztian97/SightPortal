<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/icons/greece.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sights in Greece</title>
</head>
<body>
    <div class="back-btn">
        <a href="index.html">
            <button class="alert alert-info btn-width">Vissza</button>
        </a>
    </div>

    <div class="container">
        <div class="text-center py-3">
            <h3>Sights in Greece</h3>
        </div>
        
        <div class="row">
            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Mycenae</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/greece/mukene.jpg" alt="Mükéné (Mycenae)">
                    <div>
                        <h6>Mükéné</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Rhodes</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/greece/rodosz.jpg" alt="Rodosz (Rhodes)">
                    <div>
                        <h6>Rodosz</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Olympia</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/greece/olumpia.jpg" alt="Olümpia (Olympia)">
                    <div>
                        <h6>Olümpia</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-4">
            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Acropolis of Athens</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/greece/akropolisz.jpg" alt="Akropolisz (Acropolis of Athens)">
                    <div>
                        <h6>Akropolisz</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Parthenon</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/greece/parthenon.jpg" alt="Parthenón (Parthenon)">
                    <div>
                        <h6>Parthenón</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Meteora</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/greece/meteorak.jpg" alt="Meteorák (Meteora)">
                    <div>
                        <h6>Meteorák</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Agora</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/greece/agora.jpg" alt="Agóra (Agora)">
                    <div>
                        <h6>Agóra</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Mount Olympus</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/greece/olumposz.jpg" alt="Olümposz (Mount Olympus)">
                    <div>
                        <h6>Olümposz</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center img-div">
                    <div>
                        <h6>Navagio</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/greece/navaggio.jpg" alt="Navaggio-öböl (Navagio)">
                    <div>
                        <h6>Navaggio-öböl</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center py-3">
            <h3>Látnivalók Görögországban</h3>
        </div>
    </div>
</body>
