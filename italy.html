<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/sight.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sights in Italy</title>
</head>
<body>
    <div class="back-btn">
        <a href="index.html">
            <button class="alert alert-info btn-width">Vissza</button>
        </a>
    </div>

    <div class="container">
        <div class="text-center py-3">
            <h3>Sights in Italy</h3>
        </div>
        
        <div class="row">
            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Florence Cathedral</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/italy/firenzeidom.jpg" alt="Firenzei dóm (Florence Cathedral)">
                    <div>
                        <h6>Firenzei dóm</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Roman Forum</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/italy/forumromanum.jpg" alt="Forum Romanum (Roman Forum)">
                    <div>
                        <h6>Forum Romanum</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Milan Cathedral</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/italy/milanidom.jpg" alt="Milánói dóm (Milan Cathedral)">
                    <div>
                        <h6>Milánói dóm</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-4">
            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Colosseum</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/italy/colosseum.jpg" alt="Colosseum (Colosseum)">
                    <div>
                        <h6>Colosseum</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Leaning Tower of Pisa</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/italy/pisa.jpg" alt="">
                    <div>
                        <h6>Pisai ferde torony</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Pantheon</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/italy/pantheon.jpg" alt="Pantheon (Pantheon)">
                    <div>
                        <h6>Pantheon</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Mount Vesuvius</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/italy/vezus.jpg" alt="Vezúv (Mount Vesuvius)">
                    <div>
                        <h6>Vezúv</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Grand Canal</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/italy/canalgrande.jpg" alt="Canal Grande (Grand Canal)">
                    <div>
                        <h6>Canal Grande</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Stromboli</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/italy/stromboli.jpg" alt="Stromboli (Stromboli)">
                    <div>
                        <h6>Stromboli</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center py-3">
            <h3>Látnivalók Olaszországban</h3>
        </div>
    </div>
</body>
