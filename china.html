<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" href="images/sight.ico">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sights in China</title>
</head>
<body>
    <div class="back-btn">
        <a href="index.html">
            <button class="alert alert-info btn-width">Vissza</button>
        </a>
    </div>

    <div class="container">
        <div class="text-center py-3">
            <h3>Sights in China</h3>
        </div>
        
        <div class="row">
            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Tiananmen Square</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/china/mennyeibeketer.jpg" alt="Mennyei béke tere (Tiananmen Square)">
                    <div>
                        <h6>Mennyei béke tere</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Forbidden City</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/china/tiltottvaros.jpg" alt="Tiltott Város (Forbidden City)">
                    <div>
                        <h6>Tiltott Város</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Terracotta Army</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/china/agyaghadsereg.jpg" alt="Agyaghadsereg (Terracotta Army)">
                    <div>
                        <h6>Agyaghadsereg</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row py-4">
            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Shaolin Temple</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/china/shaolin.jpg" alt="Shaolin Temple (Shaolin Temple)">
                    <div>
                        <h6>Shaolin Temple</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Great Wall of China</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/china/nagyfal.jpg" alt="Kínai nagy fal (Great Wall of China)">
                    <div>
                        <h6>Kínai nagy fal</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Summer Palace</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/china/nyaripalota.jpg" alt="Nyári Palota (Summer Palace)">
                    <div>
                        <h6>Nyári Palota</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Mount Everest</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/china/csomolungma.jpg" alt="Csomolungma (Mount Everest)">
                    <div>
                        <h6>Csomolungma</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>Mount Kailash</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/china/kajlashegy.jpg" alt="Kajlás-hegy (Mount Kailash)">
                    <div>
                        <h6>Kajlás-hegy</h6>
                    </div>
                </div>
            </div>

            <div class="col-sm">
                <div class="card text-center div-color">
                    <div>
                        <h6>K2</h6>
                    </div>
                    <img class="card-img-top py-1" src="images/china/k2.jpg" alt="K2 (K2)">
                    <div>
                        <h6>K2</h6>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center py-3">
            <h3>Látnivalók Kínában</h3>
        </div>
    </div>
</body>
